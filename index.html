<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-To-Speech Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text-To-Speech Demo</h1>
        
        <!-- Flash messages (for validation errors) -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <p style="color: red;"><strong>{{ messages[0] }}</strong></p>
          {% endif %}
        {% endwith %}

        <!-- Form for submitting text -->
        <form action="/speak" method="post">
            <textarea name="text" placeholder="Enter text..." required></textarea>
            <br>
            <input type="submit" value="Convert to Speech">
        </form>

        <!-- Audio player to play the generated speech -->
        {% if audio_file %}
            <audio controls>
                <source src="{{ audio_file }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {% endif %}
    </div>
</body>
</html>
