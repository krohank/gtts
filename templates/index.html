<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To-Speech Demo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Text-To-Speech Demo</h1>
        
        <!-- Flash messages (for validation errors) -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <p class="error-message"><strong>{{ messages[0] }}</strong></p>
          {% endif %}
        {% endwith %}
        
        <!-- Form for submitting text -->
        <form id="tts-form" action="/speak" method="post">
            <textarea id="text-input" name="text" placeholder="Enter text..." required></textarea>
            <br>
            <input type="submit" value="Convert to Speech">
        </form>
        
        <!-- Audio player to play the generated speech -->
        {% if audio_file %}
            <audio controls>
                <source src="{{ audio_file }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {% endif %}
    </div>
</body>
</html>
